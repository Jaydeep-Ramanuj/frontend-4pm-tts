<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child {
        padding: 1px;
        margin: 10px;
        border: 1px solid red;
      }

      /* adjacent sibling (+) selector, to select direct next sibling  */

      /* #special + .sub-child {
        color: red;
      } */

      /* general sibling (~) selector, to select element which is not direct next but is sibling  */
      #special ~ p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        child1
        <div class="sub-child">sub-child1</div>
        <div class="sub-child" id="special">sub-child2</div>
        <div class="sub-child">sub-child3</div>
        <div class="sub-child">sub-child4</div>
        <p>This is p tag</p>
        <div class="sub-child">sub-child5</div>
        <div class="sub-child">sub-child6</div>
      </div>
      <div class="child">
        child2
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
      <div class="child">
        child3
        <div class="sub-child">sub-child1</div>
        <div class="sub-child">sub-child2</div>
        <div class="sub-child">sub-child3</div>
      </div>
    </div>
  </body>
</html>
