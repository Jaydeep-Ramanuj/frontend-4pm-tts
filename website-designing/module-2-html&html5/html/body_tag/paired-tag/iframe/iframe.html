<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Iframe examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

  <body>
    <iframe src="about.html" width="400px" height="200px"></iframe>
    <iframe src="about.html" width="400px" height="200px"></iframe>

    <iframe

      height="315"
      src="https://www.youtube.com/embed/HcOc7P5BMi4?si=UVWi3ZqUeH5JW2Jl"
      title="YouTube video player"
      frameborder="0"

      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <iframe
      height="300"
      style="width: 100%"

    <iframe
      src="https://stackoverflow.com/questions/94037/convert-character-to-ascii-code-in-javascript"
