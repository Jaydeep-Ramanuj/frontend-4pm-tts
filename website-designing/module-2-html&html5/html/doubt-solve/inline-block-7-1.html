<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      b {
        display: inline-block;
        color: red;
        height: 300px;
        width: 300px;
        background-color: yellowgreen;
        border-radius: 12px;
      }
      i {
        display: inline-block;
        height: 100px;
        width: 100px;
        background-color: tomato;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <b>This is b tag</b>
    <i>This is i tag</i>
  </body>
</html>
